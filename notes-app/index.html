<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,inital-scale=1.0">
        <title>Notes App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js"></script>
    </head>
    <body>
        <main class="notes-container">
            <div class="top-bar">
                <div class="left-icons">
                    <button class="dots left-btn"><i class="fa-solid fa-ellipsis"></i></button>
                    <button class="plus left-btn"><i class="fa-solid fa-plus"></i></button>
                </div>
                <button class="close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="notes-area">
                <input type="text" class="title" id="text-title" placeholder="Title">
                <hr>
                <textarea name="text" id="text-area" class="text-area" wrap="soft"></textarea>          
                <button class="save">SAVE</button>
            </div>
        </main>
    </body>
</html>
