<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,inital-scale=1.0">
        <title>Drawing App</title>
        <link rel="stylesheet" href="style.css">
    </head>

        </main>

        <script src="script.js"></script>
    </body>
</html>
